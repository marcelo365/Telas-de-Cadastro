<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telaCadastro.css">
</head>

<body>

    <section class="container">
        <header>Cadastro</header>

        <form action="" class="form">

            <div class="input-box">
                <label for="">Nome Completo</label>
                <input type="text" placeholder="Insira o Nome Completo" required>
            </div>

            <div class="input-box">
                <label for="">Email</label>
                <input type="text" placeholder="Insira o Endereço de Email" required>
            </div>

            <div class="column">

                <div class="input-box">
                    <label for="">Número de Telefone</label>
                    <input type="number" placeholder="Insira o Número de telefone" required>
                </div>

                <div class="input-box">
                    <label for="">Data de Nascimento</label>
                    <input type="date" placeholder="Insira a data de nascimento" required>
                </div>


            </div>

            <div class="gender-box">
                <h3>Gênero</h3>

                <div class="gender-options">

                    <div class="gender">
                        <input type="radio" name="gender" id="check-male">
                        <label for="check-male">Masculino</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="check-female">
                        <label for="check-female">Feminino</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="check-other">
                        <label for="check-other">Outro</label>
                    </div>

                </div>

            </div>


            <div class="input-box adress">
                <label for="">Endereço</label>
                <input type="text" placeholder="Insira o seu endereço" required>

                <div class="column">

                    <div class="select-box">
                        <select name="" id="">
                            <option value="">Angola</option>
                            <option value="">Moçambique</option>
                            <option value="">Portugal</option>
                            <option value="">Argélia</option>
                        </select>
                    </div>

                    <input type="text" placeholder="Insira a sua cidade" required>

                </div>



            </div>

            <button>Submit</button>



        </form>

    </section>


</body>

</html>
