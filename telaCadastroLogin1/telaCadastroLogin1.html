<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telaCadastroLogin1.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container" id="container">

        <div class="sign-up">
            <form action="">
                <h1>Crie uma conta</h1>

                <div class="icons">
                    <a href="" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>

                <span>Já possui uma conta? Faça login </span>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Registrar</button>
            </form>
        </div>



        <div class="sign-in">
            <form action="">
                <h1>Entrar</h1>

                <div class="icons">
                    <a href="" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>

                <span>Ainda não possui uma conta? Registre-se</span>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="">Esqueceu a password?</a>
                <button>Login</button>
            </form>
        </div>

        <div class="toogle-container">
            <div class="toogle">

                <div class="toogle-panel toogle-left">
                    <h1>Bem-vindo Usuário</h1>
                    <p>Se já possui uma conta</p>
                    <button class="hidden" id="login" onclick="goLogin()">Entrar</button>
                </div>

                <div class="toogle-panel toogle-right">
                    <h1>Olá Usuário</h1>
                    <p>Se ainda não possui uma conta</p>
                    <button class="hidden" id="register" onclick="goRegister()">Registre-se</button>
                </div>
            </div>
        </div>

    </div>

    <script src="telaCadastroLogin1.js"></script>

    
</body>
</html>
