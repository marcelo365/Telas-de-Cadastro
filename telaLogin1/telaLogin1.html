<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telaLogin1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="login">

        <form action="" class="login_form">
            <h1 class="login_title">Login</h1>

            <div class="login_inputs">

                <div class="login_box">
                    <input type="text" placeholder="Digite o seu email" class="login_input" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="login_box">
                    <input type="password" placeholder="Digite a sua password" class="login_input" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                
            </div>

            <div class="login_check">
                <div class="login_check-box">
                    <input type="checkbox" name="checkBox" id="checkBox" class="login_check-input">
                    <label for="checkBox" class="login_check-label">Lembrar-me</label>
                </div>

                <a href="" class="login_forgot">Esqueci a password</a>
            </div>

            <button type="submit" class="login_button">Entrar</button>

            <div class="login_register">
                NÃ£o tens uma conta? <a href="">Registrar</a>
            </div>


        </form>

    </div>




</body>

</html>
